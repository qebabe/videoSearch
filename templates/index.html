<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频内容搜索</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">视频内容搜索</h1>
        
        <!-- GPU状态 -->
        <div class="card mb-4">
            <div class="card-header">
                <h5 class="card-title mb-0">系统状态</h5>
            </div>
            <div class="card-body">
                <div id="gpuStatus">正在检查GPU状态...</div>
            </div>
        </div>
        
        <!-- 已处理视频列表 -->
        <div class="card mb-4">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="card-title mb-0">已处理视频列表</h5>
                <div>
                    <button class="btn btn-sm btn-outline-danger me-2" id="clearDatabaseBtn">清空数据库</button>
                    <button class="btn btn-sm btn-outline-primary" id="refreshVideosBtn">刷新列表</button>
                </div>
            </div>
            <div class="card-body">
                <!-- 统计信息 -->
                <div id="videoStats" class="row mb-3">
                    <div class="col-md-3">
                        <div class="border rounded p-2 text-center">
                            <h6 class="mb-1">总视频数</h6>
                            <span id="totalVideos" class="h4">0</span>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="border rounded p-2 text-center">
                            <h6 class="mb-1">处理成功</h6>
                            <span id="successVideos" class="h4 text-success">0</span>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="border rounded p-2 text-center">
                            <h6 class="mb-1">处理失败</h6>
                            <span id="failedVideos" class="h4 text-warning">0</span>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="border rounded p-2 text-center">
                            <h6 class="mb-1">最近处理</h6>
                            <span id="lastProcessed" class="small">-</span>
                        </div>
                    </div>
                </div>
                <div id="processedVideos" class="table-responsive" style="max-height: 400px; overflow-y: auto;">
                    <table class="table table-hover">
                        <thead style="position: sticky; top: 0; background: white; z-index: 1;">
                            <tr>
                                <th>文件名</th>
                                <th>处理时间</th>
                                <th>状态</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="processedVideosList">
                            <!-- 视频列表将在这里显示 -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        
        <!-- 视频处理部分 -->
        <div class="card mb-4">
            <div class="card-header">
                <h5 class="card-title mb-0">视频处理</h5>
            </div>
            <div class="card-body">
                <form id="processForm" class="mb-3">
                    <div class="mb-3">
                        <label for="videoDir" class="form-label">视频目录路径</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="videoDir" name="directory" placeholder="输入视频目录的完整路径">
                            <button class="btn btn-outline-secondary" type="button" id="browseBtn">浏览...</button>
                        </div>
                        <div class="form-text">支持的视频格式：MP4、AVI、MKV、MOV、FLV</div>
                    </div>
                    <button type="submit" class="btn btn-primary">开始处理</button>
                </form>
                <div id="processStatus" class="alert alert-info d-none"></div>
                <div id="processList" class="mt-3">
                    <!-- 处理列表将在这里显示 -->
                </div>
            </div>
        </div>
        
        <!-- 搜索部分 -->
        <div class="card mb-4">
            <div class="card-header">
                <h5 class="card-title mb-0">内容搜索</h5>
            </div>
            <div class="card-body">
                <div class="input-group mb-3">
                    <input type="text" id="searchInput" class="form-control" placeholder="输入搜索关键词">
                    <button class="btn btn-outline-secondary" type="button" id="searchButton">搜索</button>
                </div>
                <div id="searchResults"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
